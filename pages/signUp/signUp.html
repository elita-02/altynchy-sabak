<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="stylesheet" href="../doctor/doctor.css">
</head>
<body>
    <!-- <h1>signUp</h1> -->
     <div class="signUp">
        <form>
            <h1>Sign Up</h1>
            <div class="name">
                <label>User Name</label>
                <input type="Name" placeholder="User name" required>
            </div>
            <div class="name">
                <label>E-mail Address</label>
                <input type="E-mail" placeholder="E-mail Address" required>
            </div>
            <div class="name">
                <label>Phon number</label>
                <input type="number" placeholder="Phone number" required>
            </div>
            <div class="name">
                <label>Password</label>
                <input type="Password" placeholder="Password" required>
            </div>
            <div class="name">
                <label>Reapet password</label>
                <input type="Reapet password" placeholder="Reapet password" required>
            </div>
            <button>Sign Up</button>

        </form>
     </div>
</body>
